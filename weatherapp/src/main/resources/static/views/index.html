<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

        $(document).ready(function() {
            $('packagetable').DataTable();
        } );
    </script>

<body ng-app="demo">
<hr/>

<div class="container" ng-controller="WeatherController">
    <input type="text" ng-model="author" class="input-lg text-input" placeholder="Enter City"/>
    <button ng-click="searchbyauthor()" class="btn-md btn">Search</button>
<!--
    <button ng-click="searchcities()" class="btn btn-sm btn-info">Search</button>
-->
    <div ng-repeat="cityData in allCities" class="row" style="border:1px solid gray; margin-top: 4px;">
        <div class="col-md-2"><img src="http://openweathermap.org/img/w/{{cityData.weather.weatherIcon}}.png"/></div>
        <div class="col-md-3">
            <div class="typeNameLabel text-capitalize">{{cityData.city}}</div>
            <div class="typeSummary" style="color:gray;">{{cityData.date}}</div>
        </div>
        <div class="col-md-5">{{cityData.weather.temperature}}</div>
        <div class="col-md-2"  style="padding-top:10px;"><button ng-click="searchbyauthor()" class="btn btn-md btn-danger">Delete</button>
    </div>
</div>
